<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Trang cÃ¡ nhÃ¢n Admin</h1>
      <nav class="nav">
        <a href="/index.html">ğŸ  Trang chÃ­nh</a>
        <a href="/frontend/admin/dashboard.html">ğŸ“Š Dashboard duyá»‡t bÃ i</a>
        <button id="logoutBtn">ÄÄƒng xuáº¥t</button>
      </nav>
    </header>

    <main>
      <section class="card" id="profileCard">
        <h2>ThÃ´ng tin tÃ i khoáº£n</h2>
        <p><strong>Username:</strong> <span id="username">...</span></p>
        <p><strong>Email:</strong> <span id="email">...</span></p>
        <p><strong>Role:</strong> <span id="role">...</span></p>
      </section>
    </main>
  </div>

  <script>
    const token = localStorage.getItem('authToken');
    const role  = localStorage.getItem('authRole');

    // Chá»‰ cho admin truy cáº­p
    if (!token || role !== 'admin') {
      window.location.href = '/index.html';
    }

    async function loadProfile() {
      try {
        const res = await fetch('/api/admin/profile', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!res.ok) {
          throw new Error('KhÃ´ng láº¥y Ä‘Æ°á»£c dá»¯ liá»‡u');
        }

        const data = await res.json();
        document.getElementById('username').textContent = data.Username;
        document.getElementById('email').textContent    = data.Email || '(chÆ°a cÃ³)';
        document.getElementById('role').textContent     = data.Role;
      } catch (err) {
        console.error(err);
        alert('Lá»—i táº£i profile admin');
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      localStorage.removeItem('authRole');
      window.location.href = '/index.html';
    });

    loadProfile();
  </script>
</body>
</html>
